<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Risk Monitor</title>
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf.js/6.5.0/turf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8fafc;
        }

        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            max-width: 1280px;
            margin: 0 auto;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .container {
            max-width: 1280px;
            margin: 1rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 2fr 1fr;
                align-items: start;
            }
        }

        /* Map Styles */
        .map-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
            overflow: hidden;
            height: 500px;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Controls Panel */
        .controls-panel {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .control-select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            background: white;
            font-size: 0.875rem;
            color: #1e293b;
        }

        .coordinate-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        /* Risk Assessment Panel */
        .risk-panel {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }
/* Tab System Styles */
.tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            color: #64748b;
            font-weight: 500;
            font-size: 0.875rem;
            background: none;
            border: none;
            transition: all 0.2s;
        }

        .tab:hover:not(.active) {
            background: #f1f5f9;
        }

        .tab.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            background: #f8fafc;
        }

        /* Risk Calculator Styles */
        .risk-calculator {
            padding: 1rem;
        }

        .risk-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .risk-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
        }

        .stat-value.danger {
            color: #dc2626;
        }

        .risk-levels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .risk-indicator {
            padding: 0.75rem;
            border-radius: 0.375rem;
            text-align: center;
        }

        .risk-indicator.high {
            background: #fee2e2;
        }

        .risk-indicator.medium {
            background: #fef3c7;
        }

        .risk-indicator.low {
            background: #dcfce7;
        }

        .risk-count {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .high .risk-count { color: #dc2626; }
        .medium .risk-count { color: #d97706; }
        .low .risk-count { color: #16a34a; }

        /* Map Markers and Popups */
        .policy-marker {
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2);
        }

        .policy-marker.high { background-color: #dc2626; }
        .policy-marker.medium { background-color: #d97706; }
        .policy-marker.low { background-color: #16a34a; }

        .policy-popup {
            padding: 0.75rem;
        }

        .policy-popup h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .policy-popup p {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .risk-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .risk-badge.high {
            background: #fee2e2;
            color: #dc2626;
        }

        .risk-badge.medium {
            background: #fef3c7;
            color: #d97706;
        }

        .risk-badge.low {
            background: #dcfce7;
            color: #16a34a;
        }

        /* Insights Panel */
        .insights-panel {
            padding: 1rem;
        }

        #generateInsights {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        #generateInsights:hover {
            background: #1d4ed8;
        }

        .analyzing {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 0.375rem;
            animation: pulse 2s infinite;
        }

        .analyzing::before {
            content: "ðŸ¤”";
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .insights-list {
            list-style: none;
            margin-bottom: 1rem;
        }

        .insights-list li {
            position: relative;
            padding-left: 1.25rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: #1e293b;
            line-height: 1.4;
        }

        .insights-list li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #2563eb;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Storm Risk Monitor</h1>
    </header>

    <div class="container">
        <!-- Map and Controls Section -->
        <div class="left-column">
            <div class="controls-panel">
                <div class="control-group">
                    <label class="control-label">Risk Type</label>
                    <select class="control-select" id="riskType">
                        <option value="storm">Storm Risk</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Base Map</label>
                    <select class="control-select" id="baseMap">
                        <option value="street">Street Map</option>
                        <option value="satellite">Satellite</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">GPS Coordinates</label>
                    <input type="text" class="coordinate-input" id="coordinates" 
                           placeholder="-29.151591, 26.188980">
                </div>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>

        <!-- Risk Assessment and Insights Section -->
        <div class="right-column">
            <div class="risk-panel">
                <div class="tabs">
                    <button class="tab active" data-tab="calculator">Risk Calculator</button>
                    <button class="tab" data-tab="insights">Insights</button>
                </div>

                <!-- Risk Calculator Tab -->
                <div id="calculator" class="tab-content active">
                    <div class="risk-calculator">
                        <h2 class="risk-title">Total Risk Assessment</h2>
                        <div class="risk-stats">
                            <div class="stat-box">
                                <p class="stat-label">Total Policies</p>
                                <p class="stat-value" id="totalPolicies">15</p>
                            </div>
                            <div class="stat-box">
                                <p class="stat-label">Expected Loss</p>
                                <p class="stat-value danger" id="expectedLoss">R 8,267,255.90</p>
                            </div>
                        </div>
                        <div class="risk-levels">
                            <div class="risk-indicator high">
                                <p class="stat-label">High Risk</p>
                                <p class="risk-count" id="highRiskCount">5</p>
                            </div>
                            <div class="risk-indicator medium">
                                <p class="stat-label">Medium Risk</p>
                                <p class="risk-count" id="mediumRiskCount">5</p>
                            </div>
                            <div class="risk-indicator low">
                                <p class="stat-label">Low Risk</p>
                                <p class="risk-count" id="lowRiskCount">5</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Insights Tab -->
                <div id="insights" class="tab-content">
                    <div class="insights-panel">
                        <button id="generateInsights" class="generate-button">
                            Generate Insights
                        </button>
                        <div id="insightsOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Map initialization and configuration
        const map = L.map('map').setView([-29.0, 24.0], 6);
        let currentBaseMap = 'street';
        const baseMaps = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }),
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }),
            light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            })
        };

        // Initialize with street map
        baseMaps[currentBaseMap].addTo(map);

        // Base map change handler
        document.getElementById('baseMap').addEventListener('change', (e) => {
            map.removeLayer(baseMaps[currentBaseMap]);
            currentBaseMap = e.target.value;
            baseMaps[currentBaseMap].addTo(map);
        });

        // Custom marker icon creation with proper sizing
        function createCustomIcon(riskLevel) {
            const color = riskLevel === 'high' ? '#dc2626' : 
                         riskLevel === 'medium' ? '#d97706' : '#16a34a';
            
            return L.divIcon({
                className: 'custom-marker',
                html: `
                    <div class="policy-marker ${riskLevel}" style="
                        width: 20px;
                        height: 20px;
                        background-color: ${color};
                    "></div>
                `,
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10]
            });
        }

        // Storm path configuration
        const stormPath = [
            [-34.0, 18.5],  // Cape Town
            [-32.5, 21.0],  // Moving inland
            [-30.0, 24.0],  // Central region
            [-27.5, 27.0],  // Towards Johannesburg
            [-25.0, 30.0]   // Towards Mozambique border
        ];

        // Draw storm path with improved styling
        const stormLine = L.polyline(stormPath, {
            color: '#2563eb',
            weight: 3,
            opacity: 0.8,
            dashArray: '10, 10',
            lineCap: 'round'
        }).addTo(map);

        // Add buffer zone around storm path
        const buffer = turf.buffer(turf.lineString(stormPath), 50, {units: 'kilometers'});
        const bufferZone = L.geoJSON(buffer, {
            style: {
                color: '#2563eb',
                weight: 1,
                opacity: 0.2,
                fillOpacity: 0.1
            }
        }).addTo(map);

        // Distance calculation from point to storm path
        function calculateDistanceFromStorm(point) {
            const line = turf.lineString(stormPath);
            const pt = turf.point([point[1], point[0]]);
            return turf.pointToLineDistance(pt, line, {units: 'kilometers'});
        }

        // Risk level determination based on distance
        function determineRiskLevel(distance) {
            if (distance < 50) return 'high';
            if (distance < 100) return 'medium';
            return 'low';
        }

        // Policy value formatter
        function formatCurrency(value) {
            return 'R ' + value.toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Generate random policy number
        function generatePolicyNumber() {
            return Math.floor(Math.random() * 9000000000 + 1000000000).toString();
        }

        // Policy locations across South Africa
        const policyLocations = [
            [-33.9249, 18.4241, "Cape Town"],
            [-26.2041, 28.0473, "Johannesburg"],
            [-29.8587, 31.0218, "Durban"],
            [-33.9321, 25.5703, "Port Elizabeth"],
            [-29.1167, 26.2167, "Bloemfontein"],
            [-25.7479, 28.2293, "Pretoria"],
            [-26.8652, 26.6676, "Klerksdorp"],
            [-28.7282, 24.7499, "Kimberley"],
            [-32.9921, 27.8678, "East London"],
            [-25.8657, 29.2516, "Witbank"],
            [-26.6716, 27.0918, "Potchefstroom"],
            [-27.7567, 30.7951, "Vryheid"],
            [-31.8925, 26.8753, "Queenstown"],
            [-25.4669, 30.9850, "Nelspruit"],
            [-23.9045, 29.4688, "Polokwane"]
        ];

        // Generate policies with risk assessment
        const policies = policyLocations.map(([lat, lng, city]) => {
            const distance = calculateDistanceFromStorm([lat, lng]);
            const riskLevel = determineRiskLevel(distance);
            
            return {
                id: generatePolicyNumber(),
                coordinates: [lat, lng],
                city,
                value: Math.floor(Math.random() * (2000000 - 200000) + 200000),
                riskLevel,
                distance: Math.round(distance)
            };
        });

        // Add policy markers to map
        policies.forEach(policy => {
            const marker = L.marker(policy.coordinates, {
                icon: createCustomIcon(policy.riskLevel)
            }).bindPopup(`
                <div class="policy-popup">
                    <h3>Policy #${policy.id}</h3>
                    <p>Location: ${policy.city}</p>
                    <p>Coordinates: ${policy.coordinates[0].toFixed(6)}, ${policy.coordinates[1].toFixed(6)}</p>
                    <p>Policy Value: ${formatCurrency(policy.value)}</p>
                    <div class="risk-badge ${policy.riskLevel}">
                        ${policy.riskLevel.toUpperCase()} RISK
                    </div>
                </div>
            `, {
                closeButton: false
            });
            marker.addTo(map);
        });
// Calculate and update risk statistics
function updateRiskStatistics() {
            const stats = policies.reduce((acc, policy) => {
                acc.total++;
                acc[`${policy.riskLevel}Count`]++;
                
                // Calculate expected loss based on risk level
                const riskMultiplier = 
                    policy.riskLevel === 'high' ? 0.8 : 
                    policy.riskLevel === 'medium' ? 0.4 : 0.1;
                    
                acc.expectedLoss += policy.value * riskMultiplier;
                return acc;
            }, {
                total: 0,
                highCount: 0,
                mediumCount: 0,
                lowCount: 0,
                expectedLoss: 0
            });

            // Update UI elements
            document.getElementById('totalPolicies').textContent = stats.total;
            document.getElementById('expectedLoss').textContent = formatCurrency(stats.expectedLoss);
            document.getElementById('highRiskCount').textContent = stats.highCount;
            document.getElementById('mediumRiskCount').textContent = stats.mediumCount;
            document.getElementById('lowRiskCount').textContent = stats.lowCount;

            return stats;
        }

        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                if (tab.id === 'generateInsights') return;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(tab.dataset.tab).style.display = 'block';
            });
        });

        // Insights generation functionality
        document.getElementById('generateInsights').addEventListener('click', async () => {
            const insightsOutput = document.getElementById('insightsOutput');
            
            // Show analyzing state
            insightsOutput.innerHTML = `
                <div class="analyzing">
                    Analyzing storm path and policy risks...
                </div>
            `;

            // Simulate analysis delay for UX
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Calculate actual insights
            const stats = updateRiskStatistics();
            const highRiskPolicies = policies.filter(p => p.riskLevel === 'high');
            const highRiskCities = highRiskPolicies.map(p => p.city).join(', ');

            const insights = `
                <ul class="insights-list">
                    <li>${stats.highCount} high-risk policies identified in direct storm path</li>
                    <li>Recommended immediate notification to policy holders within 50km buffer</li>
                    <li>Estimated total exposure: ${formatCurrency(stats.expectedLoss)}</li>
                    <li>High-risk areas: ${highRiskCities}</li>
                    <li>Storm predicted to intensify near ${highRiskPolicies[0]?.city || 'urban'} area</li>
                </ul>
                <h3 style="margin: 1rem 0 0.5rem; font-size: 0.875rem; font-weight: 500;">ðŸ“‹ Recommended Actions:</h3>
                <ul class="insights-list">
                    <li>Deploy emergency response teams to high-risk areas</li>
                    <li>Issue SMS alerts to affected policy holders</li>
                    <li>Activate disaster recovery protocols</li>
                    <li>Prepare claims processing teams for potential influx</li>
                    <li>Monitor storm progression and update risk assessments hourly</li>
                </ul>
            `;
            
            insightsOutput.innerHTML = insights;
        });

        // Coordinate search functionality
        document.getElementById('coordinates').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const coordInput = e.target.value;
                const coords = coordInput.split(',').map(c => parseFloat(c.trim()));
                
                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                    map.setView(coords, 10);
                }
            }
        });

        // Initialize risk statistics
        updateRiskStatistics();

        // Add map controls
        L.control.scale().addTo(map);
        map.addControl(new L.Control.Zoom({ position: 'topleft' }));

        // Handle window resize
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
