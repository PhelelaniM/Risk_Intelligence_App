<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Risk Monitor</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marslan390/BeautifyMarker/leaflet-beautify-marker-icon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf.js/6.5.0/turf.min.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/marslan390/BeautifyMarker/leaflet-beautify-marker-icon.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            max-width: 1280px;
            margin: 0 auto;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .container {
            max-width: 1280px;
            margin: 1rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }

        .map-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
            overflow: hidden;
            height: 550px;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .controls-panel {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .control-select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            background: white;
            font-size: 0.875rem;
        }

        .risk-panel {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            color: #64748b;
            font-weight: 500;
            font-size: 0.875rem;
            background: none;
            border: none;
            transition: all 0.2s;
        }

        .tab.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            background: #f8fafc;
        }

        .tab-content {
            padding: 1rem;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .risk-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .risk-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
        }

        .stat-value.red {
            color: #dc2626;
        }

        .risk-levels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .risk-indicator {
            padding: 0.5rem;
            border-radius: 0.375rem;
            text-align: center;
        }

        .risk-indicator.high {
            background: #fee2e2;
        }

        .risk-indicator.medium {
            background: #fef3c7;
        }

        .risk-indicator.low {
            background: #dcfce7;
        }

        .analyzing {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 0.375rem;
            animation: pulse 2s infinite;
        }

        .analyzing::before {
            content: "ðŸ¤”";
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #generateInsights {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        #generateInsights:hover {
            background: #1d4ed8;
        }

        .insights-list {
            list-style: none;
        }

        .insights-list li {
            position: relative;
            padding-left: 1.25rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: #1e293b;
        }

        .insights-list li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #2563eb;
        }

        .leaflet-popup-content {
            margin: 0;
            padding: 0.5rem;
        }

        .policy-popup {
            min-width: 200px;
        }

        .policy-popup h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .policy-popup p {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Storm Risk Monitor</h1>
    </header>

    <div class="container">
        <div class="left-column">
            <div class="controls-panel">
                <div class="control-group">
                    <label class="control-label">Risk Type</label>
                    <select class="control-select" id="riskType">
                        <option>Storm Risk</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Base Map</label>
                    <select class="control-select" id="baseMap">
                        <option value="street">Street Map</option>
                        <option value="satellite">Satellite</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">GPS Coordinates</label>
                    <input type="text" class="control-select" id="coordinates" 
                           placeholder="-29.151591, 26.188980">
                </div>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>

        <div class="risk-panel">
            <div class="tabs">
                <button class="tab active" data-tab="calculator">Risk Calculator</button>
                <button class="tab" data-tab="insights">Insights</button>
            </div>

            <div id="calculator" class="tab-content active">
                <div class="risk-title">Total Risk Assessment</div>
                <div class="risk-stats">
                    <div class="stat-box">
                        <p class="stat-label">Total Policies</p>
                        <p class="stat-value">15</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Expected Loss</p>
                        <p class="stat-value red">R 8,267,255.90</p>
                    </div>
                </div>
                <div class="risk-levels">
                    <div class="risk-indicator high">
                        <p class="stat-label">High Risk</p>
                        <p class="stat-value">5</p>
                    </div>
                    <div class="risk-indicator medium">
                        <p class="stat-label">Medium Risk</p>
                        <p class="stat-value">5</p>
                    </div>
                    <div class="risk-indicator low">
                        <p class="stat-label">Low Risk</p>
                        <p class="stat-value">5</p>
                    </div>
                </div>
            </div>

            <div id="insights" class="tab-content">
                <button id="generateInsights">Generate Insights</button>
                <div id="insightsOutput"></div>
            </div>
        </div>
    </div>
