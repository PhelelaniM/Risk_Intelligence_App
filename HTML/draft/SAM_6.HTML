<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Risk Monitor</title>
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf.js/6.5.0/turf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            z-index: 1000;
        }

        .header h1 {
            max-width: 1280px;
            margin: 0 auto;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .main-content {
            flex: 1;
            display: flex;
            height: calc(100vh - 64px); /* Adjust for header height */
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Controls Panel */
        .controls-panel {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .control-select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            background: white;
            font-size: 0.875rem;
            color: #1e293b;
        }

        .coordinate-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            font-size: 0.875rem;
        }

        /* Risk Assessment Panel */
        .risk-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Tab System */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            color: #64748b;
            font-weight: 500;
            font-size: 0.875rem;
            background: none;
            border: none;
            transition: all 0.2s;
        }

        .tab:hover:not(.active) {
            background: #f1f5f9;
        }

        .tab.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            background: #f8fafc;
        }
/* Risk Calculator Styles */
.risk-calculator {
            padding: 1rem;
            overflow-y: auto;
        }

        .risk-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .risk-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
        }

        .stat-value.danger {
            color: #dc2626;
        }

        .risk-levels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .risk-indicator {
            padding: 0.75rem;
            border-radius: 0.375rem;
            text-align: center;
        }

        .risk-indicator.high {
            background: #fee2e2;
        }

        .risk-indicator.medium {
            background: #fef3c7;
        }

        .risk-indicator.low {
            background: #dcfce7;
        }

        .risk-count {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .high .risk-count { color: #dc2626; }
        .medium .risk-count { color: #d97706; }
        .low .risk-count { color: #16a34a; }

        /* Map Markers and Popups */
        .policy-marker {
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2);
        }

        .policy-marker.high { background-color: #dc2626; }
        .policy-marker.medium { background-color: #d97706; }
        .policy-marker.low { background-color: #16a34a; }

        .policy-popup {
            padding: 0.75rem;
        }

        .policy-popup h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .policy-popup p {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .risk-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .risk-badge.high {
            background: #fee2e2;
            color: #dc2626;
        }

        .risk-badge.medium {
            background: #fef3c7;
            color: #d97706;
        }

        .risk-badge.low {
            background: #dcfce7;
            color: #16a34a;
        }

        /* Insights Panel */
        .insights-panel {
            padding: 1rem;
            overflow-y: auto;
        }

        #generateInsights {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        #generateInsights:hover {
            background: #1d4ed8;
        }

        .analyzing {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 0.375rem;
            animation: pulse 2s infinite;
        }

        .analyzing::before {
            content: "🤔";
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .insights-list {
            list-style: none;
            margin-bottom: 1rem;
        }

        .insights-list li {
            position: relative;
            padding-left: 1.25rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: #1e293b;
            line-height: 1.4;
        }

        .insights-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #2563eb;
        }

        /* Storm Path Markers */
        .storm-marker-start {
            color: #2563eb;
            font-size: 24px;
        }

        .storm-marker-end {
            color: #dc2626;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Storm Risk Monitor</h1>
    </header>

    <div class="main-content">
        <!-- Sidebar with controls and risk assessment -->
        <div class="sidebar">
            <div class="controls-panel">
                <div class="control-group">
                    <label class="control-label">Risk Type</label>
                    <select class="control-select" id="riskType">
                        <option value="storm">Storm Risk</option>
                        <option value="flood">Flood Risk</option>
                        <option value="wind">Wind Risk</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Base Map</label>
                    <select class="control-select" id="baseMap">
                        <option value="street">Street Map</option>
                        <option value="satellite">Satellite</option>
                        <option value="terrain">Terrain</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">GPS Coordinates</label>
                    <input type="text" class="coordinate-input" id="coordinates" 
                           placeholder="e.g., -29.151591, 26.188980">
                </div>
            </div>
<!-- Risk Assessment Panel -->
<div class="risk-panel">
    <div class="tabs">
        <button class="tab active" data-tab="calculator">Risk Calculator</button>
        <button class="tab" data-tab="insights">Insights</button>
    </div>

    <!-- Risk Calculator Tab -->
    <div id="calculator" class="tab-content">
        <div class="risk-calculator">
            <h2 class="risk-title">Total Risk Assessment</h2>
            <div class="risk-stats">
                <div class="stat-box">
                    <p class="stat-label">Total Policies</p>
                    <p class="stat-value" id="totalPolicies">0</p>
                </div>
                <div class="stat-box">
                    <p class="stat-label">Expected Loss</p>
                    <p class="stat-value danger" id="expectedLoss">R 0.00</p>
                </div>
            </div>
            <div class="risk-levels">
                <div class="risk-indicator high">
                    <p class="stat-label">High Risk</p>
                    <p class="risk-count" id="highRiskCount">0</p>
                </div>
                <div class="risk-indicator medium">
                    <p class="stat-label">Medium Risk</p>
                    <p class="risk-count" id="mediumRiskCount">0</p>
                </div>
                <div class="risk-indicator low">
                    <p class="stat-label">Low Risk</p>
                    <p class="risk-count" id="lowRiskCount">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Insights Tab -->
    <div id="insights" class="tab-content" style="display: none;">
        <div class="insights-panel">
            <button id="generateInsights">
                Generate Insights
            </button>
            <div id="insightsOutput"></div>
        </div>
    </div>
</div>
</div>

<!-- Map Container -->
<div class="map-container">
<div id="map"></div>
</div>
</div>

<script>
// Map initialization and configuration
const map = L.map('map').setView([-29.0, 24.0], 6);

// Base map configuration
let currentBaseMap = 'street';
const baseMaps = {
street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
}),
satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: '© Esri'
}),
terrain: L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.png', {
    maxZoom: 18,
    attribution: 'Map tiles by Stamen Design'
})
};

// Initialize with street map
baseMaps[currentBaseMap].addTo(map);

// Custom marker icon creation
function createCustomIcon(riskLevel) {
const color = riskLevel === 'high' ? '#dc2626' : 
             riskLevel === 'medium' ? '#d97706' : '#16a34a';

return L.divIcon({
    className: `policy-marker ${riskLevel}`,
    html: `<div style="width: 12px; height: 12px; background-color: ${color}; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 1px rgba(0,0,0,0.2);"></div>`,
    iconSize: [12, 12],
    iconAnchor: [6, 6],
    popupAnchor: [0, -6]
});
}

// Storm path configuration with start/end markers
const stormPath = [
[-34.0, 18.5],  // Cape Town
[-32.5, 21.0],  // Moving inland
[-30.0, 24.0],  // Central region
[-27.5, 27.0],  // Towards Johannesburg
[-25.0, 30.0]   // Towards Mozambique border
];

// Create start and end markers
const startMarker = L.marker(stormPath[0], {
icon: L.divIcon({
    className: 'storm-marker-start',
    html: '🌊',
    iconSize: [24, 24],
    iconAnchor: [12, 12]
})
}).addTo(map);

const endMarker = L.marker(stormPath[stormPath.length - 1], {
icon: L.divIcon({
    className: 'storm-marker-end',
    html: '🌪️',
    iconSize: [24, 24],
    iconAnchor: [12, 12]
})
}).addTo(map);

// Draw storm path with styling
const stormLine = L.polyline(stormPath, {
            color: '#2563eb',
            weight: 3,
            opacity: 0.8,
            dashArray: '10, 10',
            lineCap: 'round'
        }).addTo(map);

        // Add buffer zone around storm path
        const buffer = turf.buffer(turf.lineString(stormPath), 50, {units: 'kilometers'});
        const bufferZone = L.geoJSON(buffer, {
            style: {
                color: '#2563eb',
                weight: 1,
                opacity: 0.2,
                fillOpacity: 0.1
            }
        }).addTo(map);

        // Helper functions
        function calculateDistanceFromStorm(point) {
            const line = turf.lineString(stormPath);
            const pt = turf.point([point[1], point[0]]);
            return turf.pointToLineDistance(pt, line, {units: 'kilometers'});
        }

        function determineRiskLevel(distance) {
            if (distance < 50) return 'high';
            if (distance < 100) return 'medium';
            return 'low';
        }

        function formatCurrency(value) {
            return 'R ' + value.toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function generatePolicyNumber() {
            return 'POL-' + Math.floor(Math.random() * 900000 + 100000).toString();
        }

        // Demo policy locations with dummy data
const policyLocations = [
    // High Risk Policies (Red)
    {
        coordinates: [-27.514255, 22.92128],
        id: "3884135236",
        value: 703107,
        riskLevel: "high",
        city: "Upington"
    },
    {
        coordinates: [-33.925, 18.424],
        id: "3884135237",
        value: 892450,
        riskLevel: "high",
        city: "Cape Town"
    },
    {
        coordinates: [-29.858, 31.021],
        id: "3884135238",
        value: 756320,
        riskLevel: "high",
        city: "Durban"
    },

    // Medium Risk Policies (Orange)
    {
        coordinates: [-26.204, 28.047],
        id: "3884135239",
        value: 543210,
        riskLevel: "medium",
        city: "Johannesburg"
    },
    {
        coordinates: [-25.747, 28.229],
        id: "3884135240",
        value: 678900,
        riskLevel: "medium",
        city: "Pretoria"
    },

    // Low Risk Policies (Green)
    {
        coordinates: [-29.116, 26.216],
        id: "3884135241",
        value: 432100,
        riskLevel: "low",
        city: "Bloemfontein"
    },
    {
        coordinates: [-28.728, 24.749],
        id: "3884135242",
        value: 345600,
        riskLevel: "low",
        city: "Kimberley"
    }
];

// Enhanced custom marker creation
function createCustomIcon(riskLevel) {
    const size = 20; // Larger marker size
    const styles = {
        high: '#dc2626',    // Red
        medium: '#f97316',  // Orange
        low: '#16a34a'      // Green
    };
    
    return L.divIcon({
        className: `policy-marker ${riskLevel}`,
        html: `<div style="
            width: ${size}px;
            height: ${size}px;
            background-color: ${styles[riskLevel]};
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        "></div>`,
        iconSize: [size, size],
        iconAnchor: [size/2, size/2],
        popupAnchor: [0, -size/2]
    });
}

// Add policy markers to map
policyLocations.forEach(policy => {
    L.marker(policy.coordinates, {
        icon: createCustomIcon(policy.riskLevel)
    }).bindPopup(`
        <div class="policy-popup">
            <p>Policy Number: ${policy.id}</p>
            <p>Coordinates: ${policy.coordinates[0]}, ${policy.coordinates[1]}</p>
            <p>Policy Value: R${policy.value.toLocaleString()}</p>
            <p>Risk Level: ${policy.riskLevel.charAt(0).toUpperCase() + policy.riskLevel.slice(1)} Risk</p>
        </div>
    `, {
        closeButton: false
    }).addTo(map);
});

        // Risk statistics calculation
        function updateRiskStatistics() {
            const stats = policies.reduce((acc, policy) => {
                acc.total++;
                acc[`${policy.riskLevel}Count`]++;
                
                // Calculate expected loss based on risk level
                const riskMultiplier = 
                    policy.riskLevel === 'high' ? 0.8 : 
                    policy.riskLevel === 'medium' ? 0.4 : 0.1;
                    
                acc.expectedLoss += policy.value * riskMultiplier;
                return acc;
            }, {
                total: 0,
                highCount: 0,
                mediumCount: 0,
                lowCount: 0,
                expectedLoss: 0
            });

            // Update UI elements
            document.getElementById('totalPolicies').textContent = stats.total;
            document.getElementById('expectedLoss').textContent = formatCurrency(stats.expectedLoss);
            document.getElementById('highRiskCount').textContent = stats.highCount;
            document.getElementById('mediumRiskCount').textContent = stats.mediumCount;
            document.getElementById('lowRiskCount').textContent = stats.lowCount;

            return stats;
        }

// Tab switching functionality
document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                tab.classList.add('active');
                
                // Show corresponding content
                const tabName = tab.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(tabName).style.display = 'block';
            });
        });

        // Base map switching
        document.getElementById('baseMap').addEventListener('change', (e) => {
            map.removeLayer(baseMaps[currentBaseMap]);
            currentBaseMap = e.target.value;
            baseMaps[currentBaseMap].addTo(map);
        });

        // Coordinate search functionality
        document.getElementById('coordinates').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const coordInput = e.target.value;
                const coords = coordInput.split(',').map(c => parseFloat(c.trim()));
                
                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                    map.setView(coords, 10);
                    
                    // Calculate and show risk for searched location
                    const distance = calculateDistanceFromStorm(coords);
                    const riskLevel = determineRiskLevel(distance);
                    
                    L.popup()
                        .setLatLng(coords)
                        .setContent(`
                            <div class="policy-popup">
                                <h3>Location Risk Assessment</h3>
                                <p>Distance from storm: ${Math.round(distance)}km</p>
                                <div class="risk-badge ${riskLevel}">
                                    ${riskLevel.toUpperCase()} RISK AREA
                                </div>
                            </div>
                        `)
                        .openOn(map);
                }
            }
        });

        // Insights generation
        document.getElementById('generateInsights').addEventListener('click', async () => {
            const insightsOutput = document.getElementById('insightsOutput');
            
            // Show analyzing state
            insightsOutput.innerHTML = `
                <div class="analyzing">
                    Analyzing storm path and policy risks...
                </div>
            `;

            // Simulate analysis delay for better UX
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Calculate insights
            const stats = updateRiskStatistics();
            const highRiskPolicies = policies.filter(p => p.riskLevel === 'high');
            const highRiskCities = highRiskPolicies.map(p => p.city).join(', ');
            const avgDistance = Math.round(policies.reduce((sum, p) => sum + p.distance, 0) / policies.length);

            const insights = `
                <ul class="insights-list">
                    <li>${stats.highCount} high-risk policies identified in direct storm path</li>
                    <li>Average distance from storm path: ${avgDistance}km</li>
                    <li>Estimated total exposure: ${formatCurrency(stats.expectedLoss)}</li>
                    <li>High-risk areas: ${highRiskCities}</li>
                    <li>Storm intensity highest near ${highRiskPolicies[0]?.city || 'coastal'} regions</li>
                </ul>
                
                <h3 style="margin: 1rem 0 0.5rem; font-size: 0.875rem; font-weight: 500;">
                    📋 Recommended Actions:
                </h3>
                <ul class="insights-list">
                    <li>Deploy emergency response teams to ${highRiskPolicies[0]?.city || 'high-risk areas'}</li>
                    <li>Issue immediate alerts to all high-risk policy holders</li>
                    <li>Activate disaster recovery protocols for affected regions</li>
                    <li>Prepare claims processing teams for potential surge</li>
                    <li>Establish 24/7 emergency support hotline</li>
                </ul>
            `;
            
            insightsOutput.innerHTML = insights;
        });

        // Risk Type change handler
        document.getElementById('riskType').addEventListener('change', (e) => {
            const riskType = e.target.value;
            // Future enhancement: Implement different risk type visualizations
            console.log('Risk type changed to:', riskType);
        });

        // Initialize map controls
        L.control.scale({
            imperial: false,
            position: 'bottomright'
        }).addTo(map);

        // Initialize risk statistics
        updateRiskStatistics();

        // Handle window resize
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
